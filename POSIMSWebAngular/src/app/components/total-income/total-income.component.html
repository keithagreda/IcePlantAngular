<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="hstack align-items-center">
      <div
        class="rounded icon-48 bg-light-primary d-flex align-items-center flex-shrink-0 justify-content-center"
      >
        <i class="iconify f-s-24 text-primary" data-icon="solar:box-linear"></i>
      </div>
      <mat-card-title class="f-s-16 f-w-500 m-b-0">Daily Sales</mat-card-title>
    </div>

    <div class="row m-t-8">
      <div class="col-6">
        <h5 class="f-s-24 f-w-500 m-b-4 m-t-30">
          â‚±{{ openInvTotalSales | number : "1.0-0" }}
        </h5>
        <span [class]="getPercentageClass()">
          {{ openInvPercentage >= 0 ? '+' : '' }}{{ openInvPercentage }}%
        </span>
      </div>
      <div class="col-6 d-flex align-items-center" *ngIf="active">
        <!-- chart -->
        <apx-chart
          [series]="totalincomeChart.series"
          [chart]="totalincomeChart.chart"
          [stroke]="totalincomeChart.stroke"
          [markers]="totalincomeChart.markers"
          [tooltip]="totalincomeChart.tooltip"
        ></apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
