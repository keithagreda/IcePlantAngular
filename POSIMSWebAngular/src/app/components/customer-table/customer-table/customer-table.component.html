<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Customer Name -->
        <ng-container matColumnDef="customerFullName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Customer Name
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="mat-body-1"
            [ngClass]="{
              'table-row-even': i % 2 === 0,
              'table-row-odd': i % 2 !== 0
            }"
          >
            {{ element.customerFullName }}
          </td>
        </ng-container>

        <!-- Pending Transactions -->
        <ng-container matColumnDef="pendingTransactions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Pending Transactions
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="mat-body-1"
            [ngClass]="{
              'table-row-even': i % 2 === 0,
              'table-row-odd': i % 2 !== 0
            }"
          >
            {{ element.pendingTransactions }}
          </td>
        </ng-container>

        <!-- Total Unpaid Amount -->
        <ng-container matColumnDef="totalUnpaidAmount">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Total Unpaid Amount
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="mat-body-1"
            [ngClass]="{
              'table-row-even': i % 2 === 0,
              'table-row-odd': i % 2 !== 0
            }"
          >
            â‚±{{ element.totalUnpaidAmount | number : "1.0-0" }}
          </td>
        </ng-container>

        <!-- Customer Type -->
        <ng-container matColumnDef="customerType">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Customer Type
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="mat-body-1"
            [ngClass]="{
              'table-row-even': i % 2 === 0,
              'table-row-odd': i % 2 !== 0
            }"
          >
            {{ element.customerType }}
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        [length]="totalRecords"
        (page)="getCustomers($event)"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
